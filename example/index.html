<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.rmscalingimage.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#headerVisual').rmScalingImage({
				minHeight: 168,
				maxHeight: 320
			});
		})
	</script>
	<style type="text/css">
		.noMediaQueries {
			margin: 0 auto;
			width: 960px;
		}
	</style>
</head>
<body>

<div id="wrapper">
	<div id="header">
		<div id="headerVisual"><img class="visual" src="img/guide.png" alt=""></div>
	</div>
	<div id="container">
		<div id="main">
			<div id="content">
				<div class="section">
					<h2>コンテンツ</h2>
					<div class="section">
						<h3>設定</h3>
						<form id="customVisualHeight" action="#">
							<p><label for="input-height">画像の表示高</label><input id="input-height" type="text" placeholder="320"></p>
							<p><label for="input-minWidth">ページの最小幅</label><input id="input-minWidth" type="text" placeholder="320"></p>
							<p><input type="submit" value="変更"></p>
						</form>
					</div>
				</div>
			</div>
			<div id="sidebar">
				<div class="section">
					<h2>サイドバー</h2>
					<p>ウィンドウ640px以下でカラム落ち</p>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="section">
				<h2>フッター</h2>
				<p>メイン部分の最大幅は960px</p>
			</div>
		</div>
	</div>
</div>

</body>
</html>
